<div class="login-wrapper">
    <div class="card">
        <div class="card-body">
            <form class="form-signin" (ngSubmit)="onSubmit(logInForm)" #logInForm="ngForm">
                <h1 class="h3 mb-3 font-weight-normal">Please login</h1>

                <label for="inputEmail" class="sr-only">Email address</label>
                <input type="email" id="inputEmail" name="email" class="form-control" placeholder="Email address" autocomplete="current-email" required autofocus ngModel>

                <label for="inputPassword" class="sr-only">Password</label>
                <input type="password" id="inputPassword" name="password" class="form-control" placeholder="Password" autocomplete="current-password" required ngModel>

                <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>

                <div class="alert alert-danger" role="alert" *ngIf="isFormInvalid">
                    Please fill all fields
                </div>

                <div class="alert alert-danger" role="alert" *ngIf="areCredentialsInvalid">
                    Invalid email or password
                </div>
            </form>
        </div>
    </div>
</div>
