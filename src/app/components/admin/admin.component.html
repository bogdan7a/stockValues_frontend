<div class="card">
    <div class="card-body">
        <form class="form-signin">

            <label for="inputEmail" class="sr-only">Email address</label>
            <input type="email" id="inputEmail" name="email" class="form-control" placeholder="Email address" required [(ngModel)]="email">

            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" id="inputPassword" name="password" class="form-control" placeholder="Password" required [(ngModel)]="password">

            <label for="role" class="sr-only">Role</label>
            <input type="role" id="role" name="role" class="form-control" placeholder="Role" required [(ngModel)]="role">

            <button class="btn btn-lg btn-primary btn-block" type="submit" (click)="createUser()">Create</button>

        </form>
    </div>
</div>

<div *ngFor="let user of users"
    [user]="user">

    <div class="card-body">
        <ul class="list-unstyled mt-3 mb-4">
            <li>Email: {{ user.email }}</li>
            <li>Role: {{ user.role }}</li>
        </ul>
        <button type="button" class="btn btn-lg btn-block btn-danger" (click)="deleteUser(user)">Delete</button>
    </div>
</div>
